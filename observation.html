<script type="text/javascript">
    RED.nodes.registerType('observation',{
        category: 'Bufferstack.IO Smart Alarm Observation',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            sampleWindowSize: {value:64, required:true, validate:RED.validators.number()},
            outOfControlLimit: {value:5, required:true, validate:RED.validators.number()},
            spikeLimit: {value:3, required:true, validate:RED.validators.number()},
        },
        inputs:1,
        outputs:1,
        icon: "chart-line.svg",
        label: function() {
            return this.name || "observation";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>

<script type="text/html" data-template-name="observation">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-sampleWindowSize"><i class="icon-tag"></i> Sample Window Size</label>
        <input type="number" id="node-input-sampleWindowSize" placeholder="64">
    </div>
    <div class="form-row">
        <label for="node-input-outOfControlLimit"><i class="icon-tag"></i> Out of Control Limit</label>
        <input type="number" id="node-input-outOfControlLimit" placeholder="5">
    </div>
    <div class="form-row">
        <label for="node-input-spikeLimit"><i class="icon-tag"></i> Spike Count Limit</label>
        <input type="number" id="node-input-spikeLimit" placeholder="3">
    </div>
</script>

<script type="text/html" data-help-name="observation">
    <p>The 'observation' node performs analysis on the incoming samples. It checks for spikes and monitors for potential system failures.</p>
    <p>It raises an alarm if a certain number of consecutive samples are out of control or if a certain number of spikes are detected within a certain window of samples.</p>
</script>
